<!doctype html>
<html lang="en" ng-app="FoodItems">
  <head>
    <! case item 1, item2, ,item3 not resolved>
    <meta charset="utf-8">
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container"
   ng-controller="FoodCalculator">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
              ng-model="items"
              ng-model="colour" style="border-color:{{colour}};"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group" >
             <button class="btn btn-default" ng-click="calculate();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-model="colour" style="color:{{colour}};" ng-model="output">
           {{output}}
         </div>
   </div>

</body>
</html>
